{% extends 'default.html' %}

{% block nav_items %}
<li class="active"><a href="javascript:login()">Login</a></li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <p><em>Hello</em> <strong>world</strong></p>
    <form action="/forms/login" method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" required class="form-control">
        </div>

        <div class="form-group">
            <button type="submit">Sign-in</button>
        </div>
    </form>

</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.auth0.com/js/lock-passwordless-2.2.min.js"></script>

<script>
    function login() {
        const lock = new Auth0LockPasswordless('{{auth0_key}}', 'rrees.eu.auth0.com');

        lock.magiclink( {callbackURL: 'http://localhost:4548/auth/callback'} );

    }
</script>
{% endblock %}
